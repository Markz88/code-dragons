<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Side Quest — Code & Dragons RPG</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <link rel="icon" href="/static/favicon.ico" />
</head>
<body>
  <div class="container layout">
    <aside class="sidebar">
      <div class="profile">
        <h2 data-i18n-key="sidebar.character" data-i18n-default="🎭 Personaggio">🎭 Personaggio</h2>
        <div id="profileView"></div>
        <div id="xpBar"></div>
      <div class="toolbar">
        <button id="backBtn" data-i18n-key="shop.button.back" data-i18n-default="Torna alla Storia">Torna alla Storia</button>
        <!-- <button id="shopBtn">Bottega</button> 
        <button id="compendiumBtn">Compendio</button> -->
      </div>
      </div>
      <div class="achievements">
        <h2 data-i18n-key="sidebar.achievements" data-i18n-default="🏅 Conquiste">🏅 Conquiste</h2>
        <ul id="achievementsList"></ul>
      </div>
    </aside>
    <main class="content">
      <div class="language-switcher">
        <label for="languageSelect"><span data-i18n-key="language.label" data-i18n-default="Lingua">Lingua</span></label>
        <select id="languageSelect"></select>
      </div>
      <h1 data-i18n-key="sidequests.title" data-i18n-default="🌟 Missioni Opzionali">🌟 Missioni Opzionali</h1>
      <p class="muted" id="sidequestIntro" data-i18n-key="sidequests.callToAction" data-i18n-default="Completa queste avventure bonus per ottenere sigilli e XP extra.">Completa queste avventure bonus per ottenere sigilli e XP extra.</p>
      <div id="sidequests"></div>
    </main>
  </div>

  <dialog id="rewardDialog">
    <div id="rewardContent"></div>
    <menu>
      <button id="rewardCloseBtn" type="button" data-i18n-key="buttons.close" data-i18n-default="Chiudi">Chiudi</button>
    </menu>
  </dialog>
  <script defer src="/static/i18n.js"></script>
  <script defer src="/static/sidequests.js"></script>
</body>
</html>
